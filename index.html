<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./src/style.css" />
        <script type="module" src="/src/main.ts" defer></script>

        <title>Math En Jeans</title>
    </head>
    <body>
        <div class="wrapper">
            <div id="sigma-container"></div>
        </div>
        <div id="status-bar">
            <div id="mode">
                <span id="mode-name">Chargement...</span>
                <button id="mode-change">Changer</button>
            </div>
            <div class="general-status">
                <button id="zoom-in-btn">Zoomer</button>
                <button id="zoom-out-btn">Dézoomer</button>
                <button id="reset-zoom-btn">Vue d'ensemble</button>
            </div>
            <div class="mode-specific-status">
                <div id="day" class="in-simulation">Jour 0</div>
                <button id="back-button" class="in-simulation">Précédent</button>
                <button id="reset-button" class="in-simulation">
                    Recommencer la simulation
                </button>
                
                <div class="margin-left in-simulation">Exporter</div>
                <button id="export-png" class="in-simulation">.png</button>
            </div>
        </div>
    </body>
</html>
